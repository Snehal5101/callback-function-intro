<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS callback function</title>

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body id="callback" >
    <section class="container-sm text-center"> 
        <label for="name">Student Name</label>
        <input type="text" id="resolvename" name="name" value="">
        <button type="button" onclick="present()">Submit</button>
        <h3 id="presentname"></h3>
    </section>
</br>
    <section class="container-sm text-center"> 
        <label for="rejectname">Student Name</label>
        <input type="text" id="rejectname" name="name" value="">
        <button type="button" onclick="absent()">Submit</button>
        <h3 id="absentname"></h3>       
    </section>
</br>
    <section class="container-sm text-center"> 
        <label for="bothname">Student Name</label>
        <input type="text" id="bothname" name="name" value="">
        <button type="button" onclick="both()">Submit</button>
        <h3 id="bothname"></h3>       
    </section>

    </br>
    <hr>
    <section class="container-sm text-center">
        <button type="button" onclick="popup()">click</button>

    </section>
    <script src="./app.js"></script>
</body>
</html>
